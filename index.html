<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row game-card align-items-center">
            <div class="col col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h2 class="card-title m-0">Окно генерации результатов</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <h3>Фамилия: <span id="surnameOutput">Генерация фамилии</span></h3>
                                <h3>Имя: <span id="firstNameOutput">Генерация имени</span></h3>
                                <h3>Отчество: <span id="patronymicOutput">Генерация отчества</span></h3>
                                <h5>Пол: <span id="genderOutput">Генерация пола</span></h5>
                                <h5>Дата рождения: 
                                    <span id="birthDayOutput">число</span>
                                    <span id="birthMonthOutput">месяц</span>
                                    <span id="birthYearOutput">год</span>
                                </h5>
                                <h3> Профессия: <span id="professionOutput">Генерация профессии</span></h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-success btn-block" id="generationBtn">Сгенерировать</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-danger btn-block" type="reset" id="cleaningBtn">Очистить</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="personGenerator.js"></script>
    <script src="init.js"></script>
</body>

</html>
